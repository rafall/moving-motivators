<h1>{{title}}</h1>
<button type="button" (click)="editOrder = !editOrder">change</button>
<div>
  <div class="less-more">
    <span><- MOST IMPORTANT</span><span>LESS IMPORTANT -></span>
  </div>
  <div *ngIf="editOrder" cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let card of cards" cdkDrag>
      <img [src]="card.image" [alt]="card.alt" (mouseover)="showDescription(card.alt)" (mouseout)="showDescription('')">
    </div>
  </div>
  <div *ngIf="!editOrder" class="example-list">
    <div class="example-box" cdkDragLockAxis="y" *ngFor="let card of cards" cdkDrag>
      <img [src]="card.image" [alt]="card.alt" (mouseover)="showDescription(card.alt)" (mouseout)="showDescription('')">
    </div>
  </div>
</div>
<div class="description">
  <p>{{cardDescription}}</p>
</div>
